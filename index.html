<!DOCTYPE html>
<html>

<head>
   <title>check-out</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <!--Here is button one-->
                           <button id="buttonOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                            <!--Here is input one-->
                           <h1 id="input" class="form-control text-center">0</h1>
                            <!--Here is button two-->
                           <button id="buttonTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <!--Here is the price-->
                        <h5>$ <span  id="price">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                            <!--Here is button three-->
                           <button id="buttonThree" class="btn btn-default"><i class="fas fa-minus"></i></button>
                            <!--Here is input two-->
                           <h1 id="inputTwo" class="form-control text-center">0</h1>
                           <!--Here is button four-->
                           <button id="buttonFour" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <!--here is the price -->
                        <h5>$ <span id="priceTwo">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <!--Here is total price-->
                     <div class="col-md-4 status">
                        <h5>$<span id="mainPrice">0</span></h5>
                        <h5>$<span>0%</span> </h5>
                        <h5>$ <span id="totalPrice">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <!--Here is button five-->
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="main.js"></script>
</body>

</html>
